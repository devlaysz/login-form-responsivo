<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Login Form Responsivo</title>
</head>
<body>
    
   <!--CONTAINER-->
    <main class="container">
        <!--IMG-->
        <div class="form_svg">
            <img src="assets/svg/undraw_meditation_re_gll0 (1).svg" alt="">
        </div>
        <!--FORM-->
        <div class="form">
            <form action="#">
                <!--HEADER-->
                <div class="header">
                    <!--TITLE-->
                    <div class="title">
                        <h1>LOGIN</h1>
                    </div>
                </div>
                <!--INPUTS-->
                <div class="input_group">
                    <!--USERNAME-->
                    <div class="input_box">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="@mail.com">
                    </div>
                    <!--PASSWORD-->
                    <div class="input_box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="password">
                    </div>
                </div>
                <!--FORGOT PASSWORD-->
                <div class="forgot_password">
                    <a href="#">Esqueceu a Senha?</a>
                </div>
                <!--BUTTON LOGIN-->
                <div class="login_btn">
                    <button><a href="#">Entrar</a></button>
                </div>
                <!--INSCREVA-SE-->
                <div class="subscribe">
                    <p>NÃ£o Tem Uma Conta? <a href="#">Inscreva-se</a></p>
                </div>

                
            </form>
        </div>
    </main>



</body>
</html>
